    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Show the automatic redirect message
        let jsOnly = document.getElementById('jsonly');
        jsOnly.style.display = 'inline';

        // Automatically redirect if JS is enabled
        let timeLeftElem = document.getElementById('time');
        let timeLeft = parseInt(timeLeftElem.innerText);
        let timer = setInterval(() => {
          timeLeft -= 1;
          timeLeftElem.innerText = timeLeft;
          if (!timeLeft) {
            window.location = `${location.protocol}//${location.host}/#portfolio`;
            clearInterval(timer);
          }
        }, 1000);
      });
    </script>
